<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    
    #callout {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <h3>tl;dv Transcript Summarizer</h3>
  <div id="callout">
    ⚠️ Make sure transcripts are visible on the page before using these buttons
  </div>
  <button id="copyTranscript">Copy Transcript</button>
  <button id="summarizeWithClaude">Summarize with Claude</button>
  <button id="settings">Settings</button>
  <div id="status"></div>
  <script src="claude-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
